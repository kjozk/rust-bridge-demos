name: Python PyO3 Demo CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Rust PyO3 module (wheel)
        working-directory: ./py-bridge
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin
          # Build a wheel so it can be installed into the py-demo environment later
          python -m maturin build --release

      - name: Install Python dependencies and py_bridge wheel
        working-directory: ./py-demo
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"
          # Install the py_bridge wheel built above (works on both Ubuntu and Windows runners)
          pip install ../py-bridge/target/wheels/*.whl || echo "No wheel found to install; ensure maturin built a wheel" 

      - name: Run py-demo tests
        working-directory: ./py-demo
        run: |
          python -m unittest discover -s tests -p "*.py"
